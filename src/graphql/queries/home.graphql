query Homepage {
  menus {
    links(orderBy: order_ASC) {
      name
      url
    }
  }
  metaTag(where: {page: "home"}) {
  description
    image{
      url
    }
}
  banners {
    title
    subtitle
    image {
      url
    }
    button {
      name
      url
    }
  }
  pricings(orderBy: key_ASC) {
    name
    link
    priceMonthly
    from
    description
    includedFeatures
  }
  partnerships {
    name
    image {
      url
    }
  }
  contacts {
    value
    icon
  }
  abouts {
    about
    howWorks
    objetivo
    visao
    valores
    name
    image {
      url
    }
  }
  socialMedias {
    url
    icon
  }
}
